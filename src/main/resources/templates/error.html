<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
	<div id="topic"></div>
	<div class="error" layout:fragment="content">
		<a th:href="@{/}">
			<h2>
				HTTP ERROR <span th:text="${code}"></span>
			</h2>
			<p>
				Problem accessing <span th:text="${path}"></span><br>
			<pre th:text="${message}"></pre>
			</p>
		</a>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
